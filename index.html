<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente - Previsão Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">
        <!-- Coluna da Garagem (Interação) -->
        <section class="garage-container">
            <header>
                <h1>Garagem Inteligente</h1>
                <nav class="vehicle-selector"></nav>
            </header>
            <div class="vehicle-panel">
                <img id="vehicle-image" src="imagens/placeholder.png" alt="Imagem do Veículo Selecionado">
                <div class="status-indicator-container">
                    Status: <span id="status-indicator" class="status-off">●</span> <span id="status-text">Desligado</span>
                </div>
                <div class="speedometer-container">
                    <label for="speed-bar">Velocidade:</label>
                    <progress id="speed-bar" value="0" max="300"></progress>
                    <span id="speed-text">0 km/h</span>
                </div>
                <div id="vehicle-info" class="info-box">
                    <p>Adicione um veículo para começar.</p>
                </div>
                <div class="controls-section">
                    <h3>Controles Gerais</h3>
                    <div class="button-group general-controls">
                        <button data-action="ligar">Ligar</button>
                        <button data-action="desligar">Desligar</button>
                        <button data-action="acelerar">Acelerar</button>
                        <button data-action="frear">Frear</button>
                    </div>
                </div>
                <div id="specific-controls" class="controls-section"></div>
            </div>
        </section>

        <!-- Coluna de Gerenciamento -->
        <aside class="maintenance-container">
            <header>
                <h2>Gerenciamento da Frota</h2>
            </header>

            <div class="card">
                <h3>Adicionar Novo Veículo</h3>
                <form id="add-vehicle-form" class="form-grid">
                    <select id="vehicle-type" required>
                        <option value="" disabled selected>Selecione o Tipo</option>
                        <option value="Carro">Carro</option>
                        <option value="CarroEsportivo">Carro Esportivo</option>
                        <option value="Caminhao">Caminhão</option>
                    </select>
                    <input type="text" id="vehicle-model" placeholder="Modelo (ex: Onix)" required>
                    <button type="submit">Adicionar à Garagem</button>
                </form>
            </div>
            
            <div class="card">
                <h3>Planejador de Viagem Interativo</h3>
                <div class="weather-form">
                    <input type="text" id="destino-viagem" placeholder="Digite a cidade de destino">
                    <button id="verificar-clima-btn">Verificar Clima</button>
                </div>

                <!-- Controles de Interatividade -->
                <div id="weather-controls">
                    <div class="control-group">
                        <label>Mostrar:</label>
                        <button class="filter-btn" data-days="1">1 Dia</button>
                        <button class="filter-btn" data-days="3">3 Dias</button>
                        <button class="filter-btn active" data-days="5">5 Dias</button>
                    </div>
                    <div class="control-group">
                        <label class="unit-switch">
                            <span>°C</span>
                            <input type="checkbox" id="unit-toggle">
                            <span class="slider"></span>
                            <span>°F</span>
                        </label>
                    </div>
                    <div class="control-group highlight-group">
                        <label><input type="checkbox" data-highlight="rain"> Destacar Chuva</label>
                        <label><input type="checkbox" data-highlight="cold"> Destacar Frio (&lt;10°C)</label>
                        <label><input type="checkbox" data-highlight="hot"> Destacar Calor (&gt;30°C)</label>
                    </div>
                </div>

                <div id="previsao-detalhada-resultado">
                    <!-- Os cards da previsão serão inseridos aqui -->
                </div>
            </div>

            <div class="card">
                <h3 id="maintenance-title">Manutenção do Veículo</h3>
                <div id="maintenance-history">
                    <p>Selecione um veículo para ver o histórico.</p>
                </div>
                <h4>Agendar Novo Serviço</h4>
                <form id="maintenance-form">
                    <input type="date" id="maint-date" required>
                    <input type="text" id="maint-type" placeholder="Serviço (ex: Troca de óleo)" required>
                    <input type="number" id="maint-cost" placeholder="Custo (R$)" min="0" step="0.01" required>
                    <textarea id="maint-desc" placeholder="Descrição detalhada (opcional)"></textarea>
                    <button type="submit" id="maint-submit-btn" disabled>Agendar Serviço</button>
                </form>
            </div>
            
        </aside>
    </main>
    
    <script type="module" src="main.js"></script>

</body>
</html>
