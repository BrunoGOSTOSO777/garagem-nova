<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TELA DE AUTENTICAÇÃO (LOGIN / REGISTRO) -->
    <div id="auth-view">
        <div class="auth-container">
            <!-- Formulário de Login -->
            <div id="login-form-container" class="form-container">
                <h2>Login na Garagem</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="E-mail" required>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <p id="login-error" class="form-error"></p>
                </form>
                <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
            </div>

            <!-- Formulário de Registro -->
            <div id="register-form-container" class="form-container" style="display: none;">
                <h2>Registrar Nova Conta</h2>
                <form id="register-form">
                    <input type="email" id="register-email" placeholder="E-mail" required>
                    <input type="password" id="register-password" placeholder="Senha (mín. 6 caracteres)" required>
                    <button type="submit">Registrar</button>
                    <p id="register-error" class="form-error"></p>
                    <p id="register-success" class="form-success"></p>
                </form>
                <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
            </div>
        </div>
    </div>

    <!-- TELA PRINCIPAL DA APLICAÇÃO (GARAGEM) -->
    <main id="app-view" class="main-container" style="display: none; max-width: 800px; margin: auto;">
        <aside class="maintenance-container" style="flex: 1 1 100%;">
            <header class="app-header">
                <h2>Minha Garagem</h2>
                <button id="logout-btn">Sair</button>
            </header>
            <div class="card">
                <h3>Adicionar Novo Veículo</h3>
                <form id="add-vehicle-form" class="form-grid">
                    <input type="text" id="vehicle-placa" placeholder="Placa" required maxlength="7">
                    <input type="text" id="vehicle-marca" placeholder="Marca" required>
                    <input type="text" id="vehicle-modelo" placeholder="Modelo" required>
                    <input type="number" id="vehicle-ano" placeholder="Ano" required min="1900">
                    <input type="text" id="vehicle-cor" placeholder="Cor">
                    <button type="submit">Adicionar à Frota</button>
                    <p id="form-error-message" class="form-error"></p>
                </form>
            </div>
            <div class="card">
                <h3>Frota no Banco de Dados</h3>
                <ul id="lista-frota-db" class="frota-lista"></ul>
            </div>
        </aside>
    </main>
    
    <script type="module" src="main.js"></script>
</body>
</html>
